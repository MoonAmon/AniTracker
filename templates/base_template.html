{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <h1><a href="/home/" class="logo">Anitracker</a></h1>
    <nav>
        <a href="/home/">Anitracker</a>
        {% if user.is_authenticated %}
            <a href="#">Profile</a>
            <a href="#">Anime List</a>
            <a href="#">Manga List</a>
            <a href="#">Book List</a>
        {% else %}
            <a href="/login/">Login</a>
            <a href="/register/">Register</a>
        {% endif %}
    </nav>
    <form role="search" class="form" method="get" action="{% url 'search' %}">
        {% csrf_token %}
        {{ form }}
        <input name="query" placeholder="Search">
        <button type="submit">Search</button>
    </form>
</header>
<main class="container">
   {% block content %}{% endblock %}
</main>
</body>
</html>
